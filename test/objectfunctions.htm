<!DOCTYPE html>
<html>
<head>
<script>
var Person = [];//create a global array to store all people


function  HCVObject(Infected, Diagnosed)
{
	this.Infected=Infected;
	this.Diagnosed=Diagnosed;
}

function  PersonObject(Sex, YearOfBirth)
{
	this.Active=1;
	this.Alive=1;
	this.Sex=Sex;
	this.YearOfBirth=YearOfBirth;
	this.YearOfDeath=3E9;
	this.HCV = new HCVObject(0, 0);
}



</script>
</head>



<body>

<p>This example creates objects and assigns some values</p>

<p id="SetUpPopButton">Click here to display PatientA.</p>

<p id="resultsSetUpPop">Results displayed here</p>

<script>
//Add listeners
document.getElementById("SetUpPopButton").addEventListener("click", SetUpPop);


//Functions


function SetUpPop() {
	
	for (i=0; i<300000; i++)
	{
		Person[i]=new PersonObject(2, 1985.5);
	}
	document.getElementById("resultsSetUpPop").innerHTML = "Done";
}



</script>

</body>
</html>
