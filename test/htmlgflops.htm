<!DOCTYPE html>
<html>
<body>

<p>This example times how long it takes to do a lot of calculations. The gigaflops will be displayed below</p>

<p id="demo">Click here to start timer.</p>

<script>
document.getElementById("demo").addEventListener("click", myFunction);

function myFunction() {
	document.getElementById("demo").innerHTML = "Running";
	//window.setTimeout(1;, 100);
	
    FloatOperand=0.9;
    TotalLoops=10000000;

    var seconds1 = new Date().getTime() / 1000;
    for (j=0; j<TotalLoops; j++)
    {
        FloatOperand=(FloatOperand+ 1.1*(3.1 - FloatOperand))/2.1; 
    }
    var seconds2 = new Date().getTime() / 1000;
    TotalTime=seconds2 -seconds1;

    TotalCalculations=TotalLoops*4;

    GFLOPS=TotalCalculations/TotalTime/1000000000;
    document.getElementById("demo").innerHTML = GFLOPS + " GFLOPS";
}
</script>

</body>
</html>
